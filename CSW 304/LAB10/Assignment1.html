<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none !important;
      margin: 0;
      padding: 0;
    }

    li {
      margin-left: 30px;
    }

    p {
      margin: 0;
      padding: 0;
    }

    .sidebar {
      border: 2px solid black;
      padding: 10px;
      height: 100vh;
      overflow: auto;
    }

    .search {
      margin-top: 10px;
    }

    .header {
      padding: 5px;
      background-color: rgb(247, 247, 247);
      border-bottom: 1px solid gray;
    }

    .table {
      width: 100%;
      margin: 20px 10px;
    }

    table {
      margin-top: 10px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .table button {
      margin: 3px;
      padding: 0;
    }

    .row {
      margin: 0 10px;
      padding: 0;
      display: flex;
    }


    .top-card {
      border: 1px solid black;
    }

    .top-card .card-content {
      text-align: center;
      padding: 20px;
    }

    button {
      margin: auto;
    }

    .main-card {
      margin-top: 30px;
    }

    .main-card .card-table {
      margin-left: 0;
    }

    .card-table th {
      background-color: white;
    }

    .suggest li {
      margin: 0;
      padding: 0;
    }

    .suggest li:hover {
      background-color: gray;
      color: white;
    }

    .highLight {
      background-color: rgb(83, 106, 240);
      color: black;
    }
  </style>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row gx-0">
        <div class="col-3">
          <div class="sidebar">
            <ul id="class-list">
              <h1>Class List</h1>
            </ul>
          </div>
        </div>
        <div class="col-9">
          <div class="sidebar">
            <div class="top-card">
              <div class="card">
                <div class="header">
                  <p>Edit student's information</p>
                </div>
                <div class="card-content">
                  <div class="row gx-2">
                    <div class="col-3">
                      <input type="text" class="form-control" id="id" placeholder="ID" />
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" id="name" placeholder="Name" />
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" id="email" placeholder="Email" />
                    </div>
                    <div class="col-2">
                      <select class="form-select" aria-label="Default select example" id="menu">
                        <!--  -->
                      </select>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-outline-primary" id="add">
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="search">
              <div class="row">
                <div class="col-8">

                </div>
                <div class="col-4">
                  <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control head" placeholder="Search"
                      aria-label="Recipientâ€™s username" aria-describedby="basic-addon2">
                    <ul id="suggest" class="suggest"></ul>
                    <button type="button" class="btn btn-primary" id="searching">Search</button>

                  </div>

                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="main-card">
              <div class="card">
                <div class="header">
                  <p>Student List</p>
                </div>
                <div class="card-table">
                  <table class="table" id="table">
                    <thead id="header">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Student ID</th>
                        <th scope="col">Function</th>
                      </tr>
                    </thead>
                    <tbody id="body">
                      <!-- content -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    $(document).ready(function () {
      let StudentList;
      let ClassList;

      $.get(
        "http://139.180.213.49/getdata-student.php",
        {
          Type: "Class"
        },
        function (data) {
          ClassList = data;
          console.log(data);
          showClass(ClassList);
        },
        "json"
      );

      $.get(
        "http://139.180.213.49/getdata-student.php",
        {
          Type: "Student"
        },
        function (data) {
          StudentList = data;
          showTable(StudentList);
        },
        "json"
      );

      //  Them Add button
      $("#add").on("click", function () {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const id = $("#id").val();
        const name = $("#name").val();
        const mail = $("#email").val();
        const Class = $("#menu").val();
        let idflag = $(this).attr("data-id");
        if (id && name && emailRegex.test(mail)) {
          if (idflag == 0) {
            StudentList.unshift({
              "ID": id,
              "Name": name,
              "Email": mail,
              "Class": Class
            })
          }
          else {
            for (let item of StudentList) {
              console.log(item);
              if (item.ID == idflag) {
                item.ID = id;
                item.Name = name;
                item.Email = mail;
                item.Class = Class;
                break;
              }
            }
          }
          $("#id").val("");
          $("#name").val("");
          $("#email").val("");
          $("#add").text("Add");
          $("#add").attr("data-id", 0);
          $("#body tr").removeClass("highLight");
          showTable(StudentList);
        }
      });
      // Them edit
      $("#body").on("click", "#edit", function () {
        let id = $(this).attr("data-id");
        for (let item of StudentList) {
          if (item.ID == id) {
            $("#id").val(item.ID);
            $("#name").val(item.Name);
            $("#email").val(item.Email);
            $("#menu").val(item.Class);
            $("#add").attr("data-id", id).text("Edit");
            break;
          }
        }
      });

      //delete
      $("#body").on("click", "#delete", function () {
        let id = $(this).attr("data-id");
        for (let item of StudentList) {
          if (item.ID == id) {
            if (confirm("are you sure?")) {
              StudentList = StudentList.filter(student => student.ID != id);
              showTable(StudentList);
            }
            break;
          }
        }
      });

      // function search
      $("#search").on("input", function () {
        $("#body tr").removeClass("highLight");
        let query = $(this).val().toLowerCase().trim();
        $("#suggest").text("");
        if (query == "") {
          return;
        }
        let listName = StudentList.filter(student => student.Name.toLowerCase().includes(query));
        if (listName.length == 0) {
          $("#suggest").text("no result");
          return;
        }
        for (let item of listName) {
          $("#suggest").append(`<li id="text">${item.Name}</li>`);
        }

      })
      $("#suggest").on("click", "#text", function () {
        $("#search").val($(this).text());
        $("#suggest").text("");
      })

      // nut search
      $("#searching").on("click", function () {
        let query = $("#search").val().toLowerCase().trim();
        $("#suggest").text("");
        $("#body tr").removeClass("highLight");
        let listName = StudentList.find(student => student.Name.toLowerCase() === query);
        if (listName) {
          $(`#body tr[data-id="${listName.ID}"]`).addClass("highLight");
        }
      })

      function showClass(list) {
        for (let classA of list) {
          $("#class-list").append(`<li> ${classA}</li>`);
          $("#menu").append(`<option>${classA}</option>`);
        }
      }

      function showTable(list) {
        $("#body").empty();
        let i = 1;
        for (let item of list) {
          $("#body").append(`<tr data-id="${item.ID}">
                            <td> ${i}</td>
                            <td>${item.Name}</td>
                            <td>${item.ID}</td>
                            <td>${item.Email}</td>
                            <td>${item.Class}</td>
                            <td>
                                <button type="button" class="btn btn-outline-success" id="edit" data-id="${item.ID}">Edit</button>
                                <button type="button" class="btn btn-outline-danger" id="delete" data-id="${item.ID}">Delete</button>
                            </td>
                        </tr>
            `);
          i++
        };
      };
    });
  </script>
</body>

</html>
