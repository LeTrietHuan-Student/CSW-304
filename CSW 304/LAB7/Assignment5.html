<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration form </title>
	 <style>
	    table {
	      table-layout: fixed;
	      border-collapse: collapse;
	    }
	    td input[type="text"],
	    td textarea {
	      width: 100%;
	      box-sizing: border-box;
	    }
	    .city{
	    	width: 45% !important;
	    }
	    .state{
	    	width: calc(100% - 45% - 43%) !important;
	    }
	    td select{
	    	width: 30%;
	    }
	</style>
</head>
<body>
	<main>
		<form>
			<table border="1" style="width: 600px;" >
				<colgroup>
					<col span="1" width="25%">
					<col span="1" width="65%">
				</colgroup>
				<tr>
					<th>Full Name*</th>
					<td><input type="text" required></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" required pattern="@gmail.com"></td>
				</tr>
				<tr>
					<th>Password <sup>*</sup></th>
					<td><input type="text" required placeholder="Enter your password" required ></td>
				</tr>
				<tr>
					<th>Confirm Password <sup>*</sup></th>
					<td><input type="text" required placeholder="Enter your password again" > </td>
				</tr>
				<tr>
					<th>Phone Number<sup>*</sup></th>
					<td><input type="text" required></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><textarea name=" Content" placeholder=" Enter your address" cols="50" rows="8"></textarea></td>
				</tr>
				<tr>
					<th>City</th>
					<td>
						<table >
							<tr>
								<td><input type="text" placeholder="Enter your City" name=""></td>
								<td><b>State</b></td>
								<td> <input type="text" placeholder="Enter your State" name=""></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<th>Zip/Postal Code</th>
					<td><input type="text" placeholder="Enter your Zip/Postal Code"></td>
				</tr>
				<tr>
					<th>Country</th>
					<td><select>
							<option>[Select your country]</option>
							<option>VietNam</option>		
							<option>China</option>				
						</select>	
					</td>
				</tr>
				<tr>
					<th>Birthday</th>
					<td><input type="text" placeholder="mm/dd/yyyy" name=""></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><select>
							<option>Male</option>		
							<option>Female</option>				
						</select>	
					</td>
				</tr>
				<tr>
					<th>Starting date</th>
					<td>
						<input type="radio" name=" season" checked value=""/>Spring
						<input type="radio" name=" season" value=""/>Summer
					</td>
				</tr>
				<tr>
					<th>Comments</th>	
					<td><textarea name=" Content" placeholder="Please send us more information" cols="50" rows="8"></textarea></td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="Submit"></button>
					</td>				
				</tr>
			</table>
		</form>	
	</main>
</body>
</html>
