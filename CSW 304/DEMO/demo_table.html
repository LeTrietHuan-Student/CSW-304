<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> DEMO TABLE</title>

</head>
<body>
	<!-- Simple table -->
	<table border="1">
		<tr>
			<th>#</th>
			<th> ID</th>
			<th> Name </th>
			<th>Character</th>
			<th>Email</th>
		</tr>
		<tr>
			<td> </td>
			<td> </td>
			<td> </td>
			<td> </td>
			<td> </td>
		</tr>
	</table>
	<!-- Complete table -->
	<table border="1">
		<colgroup>
			<col style=" width:35%;">
			<col style=" width:25%;">
		</colgroup>
		<thead>
			<tr>
				<th>#</th>
				<th> ID</th>
				<th> Name </th>
				<th>Character</th>
				<th>Email</th>
				
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>#</th>
				<th> ID</th>
				<th> Name </th>
				<th>Character</th>
				<th>Email</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th>#</th>
				<th> ID</th>
				<th> Name </th>
				<th>Character</th>
				<th>Email</th>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
