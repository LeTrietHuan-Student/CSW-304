<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table</title>
</head>
<body>
	<main>
		
		<table width="40%">
			<colgroup>
				<col style="200px" >
				<col style="300px">
			</colgroup>
			<caption> <b> <i>Fresh Fruits </i> </b> </caption>
			<tr>
				<td>
					<p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will keep you healthy, fit and trim. </p>
					<table border="1">	
						<tr>
							<td colspan="3">  Title goes here </td>
							<td> A</td>
							<td> B</td>
						</tr>

						<tr>
							<td rowspan="3"> C</td>
							<td> D</td> 
							<td> E</td> 
							<td> F</td> 
							<td> G</td> 
						</tr>

						<tr>
							<td>H</td>
							<td colspan="2">I</td>
							<td rowspan="2">J</td>
						</tr>

						<tr>
							<td>K</td>
							<td>L</td>
							<td>M</td>
						</tr>

						<tr>
							<td>N</td>
							<td colspan="4">O</td>
						</tr>

					</table>
				</td>
				<td> <img src="image.jpg" width=" 100% "></td>
			</tr>
		</table>
	</main>
</body>
</html>
