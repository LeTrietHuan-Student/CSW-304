<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card</title>
	<style type="text/css">
		.card{
			margin-top: 100px;
			width: 300px;
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
			border-radius: 10px 10px 0 0;
		}
		.card img{
			width: 100%;
			border-radius: 10px 10px 0 0;
		}
		.card .text{
			padding-left: 20px;
		}
		.card:hover{
			box-shadow: 0 0 10px 2px rgba(0, 103, 200, 0.5); 
		}
		.card:hover h2{
			color: blue;
		}
	</style>
</head>
<body>
	<header>
		
	</header>
	<main>
		<div class="card">
			<img src="images/card.jpg">
			<div class="text">
				<h2>Jane Doe</h2>
				<p>Interior Designer</p>
			</div>
			
		</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
